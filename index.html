<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="user-scalable=no" />
<link rel="stylesheet" type="text/css" href="/mystyle.css">
</head>
<body>



<button id="my_button" onClick="addOne()">0</button>

<h1>Click to add 1</h1>

<script>
function addOne() {
  var current = document.getElementById("my_button").innerHTML;
  document.getElementById("my_button").innerHTML = parseInt(current) + 1;
}
</script> 


</body>
</html>
